<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<h1 id="title"></h1>
<p><strong>Authors:</strong> <span id="authors"></span></p>
<p id="annotation"></p>
<div id="text"></div>

<script>
    async function fetchArticle() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const response = await fetch(`/articles/${id}`);
        const article = await response.json();
        document.getElementById('title').textContent = article.title;
        document.getElementById('authors').textContent = article.authors;
        document.getElementById('annotation').textContent = article.annotation;
        document.getElementById('text').textContent = article.text;
    }

    fetchArticle();
</script>
</body>
</html>
